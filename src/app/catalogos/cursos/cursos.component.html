<div class="row marleft">
    <div class="col m12 s12" style="margin-top:40px">
        <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
            <div class="col m12 s12 mat-elevation-z8"
                style="margin-top:-20px;border-radius:4px; background: linear-gradient(60deg,#009639, #bae557); padding:10px">
                <h5 class="white-text">Cursos</h5>
            </div>

            <div class="col m12 s12" style="margin-top:20px; margin-bottom: 20px">
                <div class="col m4 s12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Curso" />
                    </mat-form-field>
                </div>

                <div class="col m4 s12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Horas del curso" />
                    </mat-form-field>
                </div>

                <div class="col m4 s12">
                    <mat-form-field>
                        <input matInput [matDatepicker]="fechaCurso" placeholder="Fecha Curso" />
                        <mat-datepicker-toggle matSuffix [for]="fechaCurso"></mat-datepicker-toggle>
                        <mat-datepicker #fechaCurso></mat-datepicker>
                    </mat-form-field>
                </div>

                <br />
                <br />

                <div class="col m12 s12">
                    <button mat-raised-button color="primary">Guardar</button>
                </div>

                <br>

                <div class="col m12 s12" style="margin-top:20px; margin-bottom: 20px">
                    <table mat-table [dataSource]="dataSource">
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef class="table-head-fix">
                                No.
                            </th>
                            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef class="table-head-fix">
                                Curso
                            </th>
                            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef class="table-head-fix">
                                Horas Curso
                            </th>
                            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef class="table-head-fix">
                                Fecha Curso
                            </th>
                            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
