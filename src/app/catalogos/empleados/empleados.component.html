<div class="row marleft">
  <div class="col m12 s12" style="margin-top:40px">
    <div class="col m12 s12 white mat-elevation-z4" style="border-radius:4px">
      <div
        class="col m12 s12 mat-elevation-z8"
        style="margin-top:-20px;border-radius:4px; background: linear-gradient(60deg,#009639, #bae557); padding:10px"
      >
        <h5 class="white-text">Empleados</h5>
      </div>
    
    <div class="col m12 s12" style="margin-top:20px; margin-bottom: 20px">
      <div class="col m4 s12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre" />
        </mat-form-field>
      </div>

      <div class="col m4 s12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="No. NÃ³mina" />
        </mat-form-field>
      </div>

      <div class="col m4 s12">
      <mat-form-field>
          <input matInput [matDatepicker]="fechaNac" placeholder="Fecha Nacimiento">
          <mat-datepicker-toggle matSuffix [for]="fechaNac"></mat-datepicker-toggle>
          <mat-datepicker #fechaNac></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col m4 s12">
          <mat-form-field class="example-full-width">
              <mat-label>Departamento</mat-label>
              <mat-select>
                <mat-option *ngFor="let departamento of departamentos" [value]="departamento.value">
                  {{ departamento.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div class="col m4 s12">
          <mat-form-field class="example-full-width">
              <mat-label>Puesto</mat-label>
              <mat-select>
                <mat-option *ngFor="let puesto of puestos" [value]="puesto.value">
                  {{ puesto.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div class="col m4 s12">
          <mat-form-field>
              <input matInput [matDatepicker]="fechaIngreso" placeholder="Fecha Ingreso">
              <mat-datepicker-toggle matSuffix [for]="fechaIngreso"></mat-datepicker-toggle>
              <mat-datepicker #fechaIngreso></mat-datepicker>
            </mat-form-field>
      </div>
    
      <table mat-table [dataSource]="dataSource">
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="table-head-fix"> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Diploma </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef class="table-head-fix"> Formato DC-3 </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <br>
        
      <div class="col m12 s12">
        <button mat-raised-button color="primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
